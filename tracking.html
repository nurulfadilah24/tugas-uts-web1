<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Riwayat Pemesanan</h3>

    <div id="trackingContainer" class="card p-4 shadow-sm bg-white"></div>
  </div>

  <script src="js/data.js"></script>
  <script>
    const container = document.getElementById("trackingContainer");
    Object.values(dataTracking).forEach(pesanan => {
      container.innerHTML += `
        <div class="mb-4 border-bottom pb-3">
          <h5>Nomor DO: ${pesanan.nomorDO}</h5>
          <p><b>Nama:</b> ${pesanan.nama}<br>
          <b>Status:</b> ${pesanan.status}<br>
          <b>Ekspedisi:</b> ${pesanan.ekspedisi}<br>
          <b>Tanggal Kirim:</b> ${pesanan.tanggalKirim}<br>
          <b>Total:</b> ${pesanan.total}</p>
          <h6>Riwayat Perjalanan:</h6>
          <ul>
            ${pesanan.perjalanan.map(p => `<li>${p.waktu} - ${p.keterangan}</li>`).join('')}
          </ul>
        </div>
      `;
    });
  </script>
</body>
</html>
