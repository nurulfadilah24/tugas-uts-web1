<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Form Pemesanan Buku</h3>

    <form id="formPesan" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">Nama Pemesan</label>
        <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Buku Dipesan</label>
        <input type="text" id="buku" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Jumlah</label>
        <input type="number" id="jumlah" class="form-control" value="1" min="1">
      </div>

      <div class="mb-3">
        <label class="form-label">Metode Pembayaran</label>
        <select id="metode" class="form-select">
          <option>Transfer Bank</option>
          <option>COD</option>
          <option>QRIS</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Pesan Sekarang</button>
    </form>
  </div>

  <script src="js/data.js"></script>
  <script>
    // Ambil data buku dari URL
    const params = new URLSearchParams(window.location.search);
    const kode = params.get("kode");
    const buku = dataKatalogBuku.find(b => b.kodeBarang === kode);
    if (buku) document.getElementById("buku").value = buku.namaBarang;

    // Simpan pesanan ke localStorage
    document.getElementById("formPesan").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pesanan berhasil dibuat untuk buku: " + buku.namaBarang);
      window.location.href = "tracking.html";
    });
  </script>
</body>
</html>
